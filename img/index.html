<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy MJ</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/bottom.css">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/left.css">    
    <link rel="stylesheet" href="css/right.css">        
</head>

<body>
	<div class="flex flex-col border-solid border-blue-400 border-2">
		<div id="t" class="flex flex-row h-1/5 border-solid border-blue-400 border-2">

			<div id="tl" class="flex w-1/5 border-solid border-blue-400 border-2">

			</div>
	
			<div id="tm" class="flex flex-grow border-solid border-blue-400 border-2">
                <div class="tile-t tile-t-east"></div>
                <div class="tile-t tile-t-west"></div>
                <div class="tile-t tile-t-south"></div>
                <div class="tile-t tile-t-north"></div>
                <div class="tile-t tile-t-zhong"></div>
                <div class="tile-t tile-t-fa"></div>
                <div class="tile-t tile-t-bai"></div>
                <div class="tile-t tile-t-back"></div>

			</div>
			
			<div id="tr" class="flex w-1/5 border-solid border-blue-400 border-2">
				tr
			</div>
		</div>

		<div id="m" class="flex flex-grow border-solid border-blue-400 border-2">
			<div id="ml" class="flex flex-col w-1/5 border-solid border-blue-400 border-2">
                <div class="tile-l tile-l-east"></div>
                <div class="tile-l tile-l-west"></div>
                <div class="tile-l tile-l-south"></div>
                <div class="tile-l tile-l-north"></div>
                <div class="tile-l tile-l-zhong"></div>
                <div class="tile-l tile-l-fa"></div>
                <div class="tile-l tile-l-bai"></div>
			</div>
	
			<div id="mm" class="flex flex-grow border-solid border-blue-400 border-2">
			</div>
			
			<div id="mr" class="flex flex-col w-1/5 border-solid border-blue-400 border-2">
                <div class="tile-r tile-r-east"></div>
                <div class="tile-r tile-r-west"></div>
                <div class="tile-r tile-r-south"></div>
                <div class="tile-r tile-r-north"></div>
                <div class="tile-r tile-r-zhong"></div>
                <div class="tile-r tile-r-fa"></div>
                <div class="tile-r tile-r-bai"></div>
			</div>
		</div>
		
		<div id="b" class="flex h-1/5 border-solid border-blue-400 border-2">
			<div id="bl" class="flex w-1/5 border-solid border-blue-400 border-2">
			</div>
	
			<div id="bm" class="flex flex-grow border-solid border-blue-400 border-2">
                <div class="tile-b tile-b-5b"></div>
                <div class="tile-b tile-b-5b"></div>
                <div class="tile-b tile-b-8b"></div>
                <div class="tile-b tile-b-9b"></div>
                <div class="tile-b tile-b-2t"></div>
                <div class="tile-b tile-b-3t"></div>
                <div class="tile-b tile-b-4t"></div>
			</div>
			
			<div id="br" class="flex w-1/5 border-solid border-blue-400 border-2">
				br
			</div>
		</div>
	</div>

</body>
</html>
